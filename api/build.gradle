plugins {
    id 'java'
    id 'application'
    id 'org.springframework.boot' version '3.3.2'
    id 'io.spring.dependency-management' version '1.1.5'
}

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(17)
    }
}

repositories {
    mavenCentral()
}

dependencies {
    implementation 'com.fasterxml.jackson.core:jackson-databind:2.17.1'
    implementation 'com.fasterxml.jackson.core:jackson-annotations:2.17.1'
    implementation 'com.fasterxml.jackson.dataformat:jackson-dataformat-yaml:2.17.1'

    implementation 'org.springframework.boot:spring-boot-starter-web'
    implementation 'org.springframework.boot:spring-boot-starter-actuator'

    testImplementation 'org.junit.jupiter:junit-jupiter:5.10.3'
}

application {
    mainClass = 'com.officeduel.service.OfficeDuelApplication'
}

tasks.test {
    useJUnitPlatform()
}

// Task to run the CLI application
task runCli(type: JavaExec) {
    group = 'application'
    description = 'Run the CLI game simulation'
    classpath = sourceSets.main.runtimeClasspath
    mainClass = 'com.officeduel.cli.Main'
    args = project.hasProperty('cliArgs') ? project.property('cliArgs').split() : []
}


