# Server configuration for Render deployment
server.port=${PORT:8080}

# CORS configuration (will be handled by CorsConfig.java)
spring.web.cors.allowed-origins=*

# Application name
spring.application.name=office-duel

# Actuator configuration for health checks
management.endpoints.web.exposure.include=health
management.endpoint.health.show-details=always
management.health.defaults.enabled=true

# Static resources configuration - serve from web/ directory
spring.web.resources.static-locations=classpath:/static/,file:../web/
spring.mvc.static-path-pattern=/**
